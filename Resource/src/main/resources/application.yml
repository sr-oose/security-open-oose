server:
  port: 9091

logging:
  level:
    org.zalando.logbook: trace

spring:
  main:
    allow-bean-definition-overriding: true
        
keycloak:
  realm: openoose
  auth-server-url: https://localhost:8443/auth
  resource: gateway
  principal-attribute: preferred_username
  bearer-only: true

  # development only
  allow-any-hostname: true
  disable-trust-manager: true
  